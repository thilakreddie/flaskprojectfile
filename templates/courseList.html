<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Database Results</title>
</head>
<body>
    <h1>List of students who started learning with us</h1>
    <table border = 1>
        <thead>
            <td>Course Name</td>
            <td>Description</td>
            <td>Pre-Requisites</td>
            <td>Instructor</td>
        </thead>
        {% for row in rows %}
        <tr>
            <td>{{ row["name"] }}</td>
            <td>{{ row["description"] }}</td>
            <td>{{ row["preReq"] }}</td>
            <td>{{ row["instructor"] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href = "/">Back to Home Page</a>
</body>
</html>
